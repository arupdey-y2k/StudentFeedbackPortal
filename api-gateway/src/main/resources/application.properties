# Port for the API Gateway
server.port=8080

# Application name (must match the Eureka service ID)
spring.application.name=API-GATEWAY

# Eureka server location
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable gateway discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

logging.level.com.iitj.mtech.sde=INFO
logging.level.org.springframework.cloud.gateway=INFO

# Google OAuth2 (SSO)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# After login redirect
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Handle proxy/forwarded headers (useful with Docker/ingress)
server.forward-headers-strategy=framework
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}